<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Plant Details</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Manage Users</h1>
                <nav>
                    <div class="main-nav">
                        <a href="plants.html">Back to Plants</a>
                        <a href="add-plant.html" class="add-plant-btn">Add Plant</a>
                    </div>
                    <div class="auth-nav">
                        <a href="#" onclick="handleLogout()" class="logout-btn">Logout</a>
                    </div>
                </nav>
            </div>
        </header>
        
        <main>
            <div class="admin-panel">
                <div class="add-user-form">
                    <h2>Add New User</h2>
                    <form id="addUserForm" class="admin-form">
                        <div class="form-group">
                            <label for="newUsername">Username</label>
                            <input type="text" id="newUsername" name="username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="newPassword">Password</label>
                            <div class="password-input-group">
                                <input type="password" id="newPassword" name="password" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="role">Role</label>
                            <select id="role" name="role" required>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>

                        <div id="error-message" class="error-message"></div>
                        
                        <div class="form-buttons">
                            <button type="submit" class="btn">Add User</button>
                        </div>
                    </form>
                </div>

                <div class="users-section">
                    <h2>Current Users</h2>
                    <div class="users-table-container">
                        <table class="users-table">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Password</th>
                                    <th>Role</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="usersList">
                                <!-- User rows will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/users.js"></script>
    <script src="js/manage-users.js"></script>
</body>
</html>
