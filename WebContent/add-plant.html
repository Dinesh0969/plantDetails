<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Plant</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Add New Plant</h1>
            <nav>
                <a href="plants.html">Back to Plants</a>
                <a href="#" onclick="handleLogout()">Logout</a>
            </nav>
        </header>
        
        <main>
            <form id="addPlantForm" class="add-plant-form" onsubmit="return handleAddPlant(event)">
                <div class="form-group">
                    <label for="name">Plant Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="scientificName">Scientific Name:</label>
                    <input type="text" id="scientificName" name="scientificName" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="careInstructions">Care Instructions:</label>
                    <textarea id="careInstructions" name="careInstructions" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="imageUrl">Image URL:</label>
                    <input type="url" id="imageUrl" name="imageUrl" required>
                </div>
                
                <div id="error-message" class="error-message"></div>
                
                <div class="form-buttons">
                    <button type="submit" class="btn">Add Plant</button>
                    <a href="plants.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </main>
    </div>
    <script src="js/add-plant.js"></script>
</body>
</html>
